<html>
  <head>
    <title>Public File</title>
  </head>
  <body>
    <h1>PUBLIC</h1>
    <a href="/private/" onclick="return setCookie()">Login</a>
    <script type="application/javascript">
      function setCookie() {
        const cname = "isLoggedIn";
        const cvalue = "true";
        const d = new Date();
        d.setTime(d.getTime() + 10 * 24 * 60 * 60 * 1000);
        var expires = "expires=" + d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        return true;
      }
    </script>
  </body>
</html>
